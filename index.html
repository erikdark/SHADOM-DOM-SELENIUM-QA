<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow DOM Example</title>
</head>
<body>
    
    <h1>Complex Shadow DOM Form</h1>
    <div id="shadow-host"></div>

    <script>
        
        const shadowHost = document.getElementById('shadow-host');
        const shadowRoot = shadowHost.attachShadow({ mode: 'open' });

        
        shadowRoot.innerHTML = `
            <div id="level-one">
                <h2>Level One Shadow DOM</h2>
                <div id="shadow-host-two"></div>
            </div>
        `;

        
        const shadowHostTwo = shadowRoot.querySelector('#shadow-host-two');
        const shadowRootTwo = shadowHostTwo.attachShadow({ mode: 'open' });

        
        shadowRootTwo.innerHTML = `
            <div id="level-two">
                <h3>Level Two Shadow DOM</h3>
                <form id="complex-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        `;
    </script>
</body>
</html>
